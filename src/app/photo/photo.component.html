<div class="album text-muted">
  <div class="container">
    <div class="row">
      <div class="photo" *ngIf="photo">
        <h3>{{ photo.title }}</h3>
        <img [src]="photo.url">
      </div>

      <div class="nophoto" *ngIf="!photo && !isLoading">
        Foto no encontrada!
      </div>

      <app-loading *ngIf="isLoading"></app-loading>
    </div>
  </div>
</div>
